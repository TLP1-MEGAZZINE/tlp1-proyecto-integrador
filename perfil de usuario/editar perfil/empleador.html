<!DOCTYPE html>
<html>
<head>
  <title>Editar Perfil de Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Editar Perfil de Empresa</h1>
    
    <form>
      <div class="form-group">
        <label for="nombre">Nombre de la Empresa</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre de la Empresa">
      </div>
      
      <div class="form-group">
        <label for="descripcion">Descripción de la Empresa</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción de la Empresa"></textarea>
      </div>
      
      <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación">
      </div>
      
      <div class="form-group">
        <label for="rubro">Rubro</label>
        <input type="text" class="form-control" id="rubro" placeholder="Rubro">
      </div>
      
      <div class="form-group">
        <label for="contacto">Contacto</label>
        <input type="email" class="form-control" id="contacto" placeholder="Correo electrónico">
      </div>
      
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
</body>
</html>
