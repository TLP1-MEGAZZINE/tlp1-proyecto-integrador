<!DOCTYPE html>
<html>
<head>
  <title>Editar Perfil de Empleado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/perfilempresa.css">
</head>
<body>
  <section class="home">
    <div class="in-flex"><div>
    <div class="in-flex">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <div class="container-fluid">
            <img src="img/logo.png" alt="logo" width="30" height="30" class="p-1">
            <a class="navbar-brand" href="">Job Unite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
                </header>
  <div class="container">
    <div class="row align-items-start">
      <div class="col">
        <div class="container">
          <h1>Editar perfil de la empresa</h1>
          <form action="perfil de usuario.html">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>
            
            <div class="form-group">
              <label for="descripcion">Descripción Personal</label>
              <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción Personal"></textarea>
            </div>
            
            <div class="form-group">
              <label for="educacion">Educación</label>
              <input type="text" class="form-control" id="educacion" placeholder="Educación">
            </div>
            
            <div class="form-group">
              <label for="experiencia">Experiencia Laboral</label>
              <textarea class="form-control" id="experiencia" rows="3" placeholder="Experiencia Laboral"></textarea>
            </div>
            <button type="submit" class="btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
      <div class="col">
     
      </div>
   
 
  <script src="empleado.js"></script>
  <footer class="mt-auto text-black-50 text-center">
    <p>©Copyright by: <a href="#" class="text-black">@JobUniteContact</a>.</p>
</footer>
    </section>
</body>
</html>
