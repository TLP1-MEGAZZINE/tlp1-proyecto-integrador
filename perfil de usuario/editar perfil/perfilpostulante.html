<!DOCTYPE html>
<html>
<head>
  <title>Editar Perfil de Postulante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="home">
    <div class="in-flex">
      <div class="in-flex">
      <!-- BARRA DE NAVEGACION-->
        <header>
          <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
              <img src="img/logo.png" alt="logo" width="30" height="30" class="p-1">
              <a class="navbar-brand" href="">Job Unite</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <div class="spacer"></div>
        <div class="container">
          <div class="row align-items-start">
            <div class="col"></div>
            <div class="col">
              <div class="container">
                <h1>Editar perfil del postulante</h1>
                <form action="perfil de usuario.html">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                  </div>
                  <div class="form-group">
                    <label for="descripcion">Descripción Personal</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción Personal"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="educacion">Educación</label>
                    <input type="text" class="form-control" id="educacion" placeholder="Educación">
                  </div>
                  <div class="form-group">
                    <label for="experiencia">Experiencia Laboral</label>
                    <textarea class="form-control" id="experiencia" rows="3" placeholder="Experiencia Laboral"></textarea>
                  </div>
                  <div class="spacer"></div>
                  <div class="spacer"></div>
                 
                  <div class="form-group">
                     <!-- AGREGAR FOTO DE PERFIL -->
                    <label for="foto">Agregar foto de perfil</label>
                    <input type="file" class="form-control-file" id="foto" accept="image/*">
                  </div>
                  <div class="spacer"></div>
                  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                  <div class="spacer"></div>
                 
              </div>
            </div>
            
            <div class="col">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer mt-auto text-black-50 text-center">
      <p>©Copyright by: <a href="#" class="text-black">@JobUniteContact</a>.</p>
  </footer>
  </section>
  <script src="empleado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
