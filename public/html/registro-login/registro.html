<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="icon" type="image/png" href="../../img/jun.png" />
  <title>Registro usuario</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light colorPrincipal">
      <div class="container-fluid">
        <img src="../../img/jun.png" alt="logo" width="30" height="30" class="p-1">
        <a class="navbar-brand text-light" href="../index.html">Job Unite</a>
      </div>
    </nav>
  </header>


  <!--registro-->
  <main class="p-4 d-flex justify-content-center align-items-center colorFondo">
    <div class="p-3 bg-white rounded-2 contenedor" style="width:20rem">
      <form action="login.html" class="row g-7" id="formRegistro">
        <div class="col-md-12">
          <label class="form-label">Nombre de usuario</label>
          <input id="name" type="text" class="form-control" id="validationDefault01" placeholder="nombre de usuario"
            required>
        </div>
        <span id="mensajeNAME" class="form-text message1">El nombre de usuario no puede tener caracteres especiales ni
          palabras inapropiadas</span>

        <div class="col-md-12">
          <label class="form-label">Ingrese su email</label>
          <div class="input-group">
            <input id="email" type="email" class="form-control" id="validationDefaultemail"
              aria-describedby="inputGroupPrepend2" placeholder="name@example.com" required>
          </div>
          <span id="mensajeEmail" class="form-text  message2">Puede contener caracteres especiales ,letras de la A a Z y
            numeros
          </span>


          <div class="col-md-12">
            <label class="form-label text">Repetir email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="validarEmail" aria-describedby="inputGroupPrepend2"
                placeholder="name@example.com" required>
            </div>
          </div>
        </div>


        <div class="col-md-12">
          <div class="col-md-5">
            <label for="exampleFormControlPassword6" class="form-label">Contraseña</label>
          </div>

          <input id="password" type="password" id="validationpassword6" class="form-control"
            aria-labelledby="passwordHelpInline" placeholder="#########" required>
          <span id="mensajePass" class="form-text  message3">Minimo de 9 caracteres (caracteres especiales letras de la
            A a
            Z y numeros)
          </span>

        </div>
        <div class="col-md-12">
          <div class="col-md-12">
            <label class="form-label">Repetir contraseña</label>
            <input type="password" id="validarPass" class="form-control" aria-labelledby="passwordHelpInline"
              placeholder="#########" required>

          </div>
          <div class="text-center py-5">
            <button id="registro" class="btn btn-primary">Registrarse</button>
            <button id="cancelar" class="btn btn-secondary">Cancelar</button>
          </div>
      </form>
    </div>

  </main>

  <footer class="mt-auto text-black-50 text-center colorPrincipal">
    <p class="text-light">©Copyright by: <a href="#" class="text-light">@JobUniteContact</a>.</p>
  </footer>

  <script src="../../js/registro.js"></script>
</body>

</html>
