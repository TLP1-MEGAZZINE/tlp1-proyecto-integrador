<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-CompatibFFle" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="icon" type="image/png" href="../../img/jun.png" />
  <title>registro</title>
</head>

<body class="colorFondo">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light colorPrincipal">
      <div class="container-fluid">
        <img src="../../img/jun.png" alt="logo" width="30" height="30" class="p-1">
        <a class="navbar-brand text text-white" href="../../index.html">Job Unite</a>
      </div>
    </nav>
  </header>

  <main class="d-flex justify-content-center align-items-center p-5">
    <!--registro-->
    <div class="p-3 bg-white rounded-2" style="width: 29rem;">

      <form action="postulantes.html" class="row g-6">

        <div class="col-md-9">
          <label for="validationDefault01" class="form-label">nombre de usuario</label>
          <input id="userName" type="text" class="form-control"  placeholder="nombre de usuario" required>
          <span id="mensajeNombre" class="form-text">el nombre de usuario no debe contener caracteres especiales ni palabras
            inapropiadas</span>
        </div>

        <div class="col-md-5">
          <label for="exampleFormControlInput1" class="form-label">ingrese su email</label>
          <div class="input-group">
            <input id="userMail" type="email" class="form-control"
              aria-describedby="inputGroupPrepend2" placeholder="name@example.com" required>
          </div>
          <span id="mensajeMail" class="form-text">puede contener caracteres especiales ,letras de la A a Z y numeros
          </span>
        </div>

        <div class="col-md-4">
          <label for="exampleFormControlInput1" class="form-label">repetir email</label>
          <div class="input-group">
            <input type="email" class="form-control" aria-describedby="inputGroupPrepend2"
             placeholder="name@example.com" required>
          </div>
          <br>
        </div>

        <div class="col-md-5">
          <div class="col-md-12">
            <label for="exampleFormControlPassword6" class="form-label">contraseña</label>
          </div>
          <div class="col-md-12">
            <input id="password" type="password" class="form-control"
              aria-labelledby="passwordHelpInline"  placeholder="contraseña" required>
          </div>
          <span id="mensajePass" class="form-text">minimo de 9 caracteres (caracteres especiales letras de la A a Z y
            numeros)
          </span>
        </div>

        <div class="col-md-7">
          <div class="col-md-7">
            <label for="exampleFormControlPassword6" class="form-label">repetir contraseña</label>
          </div>
          <div class="col-md-7">
            <input type="password" class="form-control" aria-labelledby="passwordHelpInline"
               placeholder="contraseña" required>
          </div>
        </div>

        <div class="py-3 text-start">
          <button class="btn btn-primary" type="submit" onclick="guardarDatos(event)">registrarse</button>

          <button class="btn btn-secondary" type="reset">cancelar</button>
        </div>

      </form>

    </div>

  </main>

  <footer class="mt-auto text-black-50 text-center fixed-bottom colorPrincipal">
    <p class="text-light">©Copyright by: <a href="#" class="text-light">@JobUniteContact</a>.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <script src="../../js/registro.js"></script>
  
</body>

</html>
