<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="icon" type="image/png" href="../../img/jun.png" />
  <style>
    /* Estilos para pantallas más pequeñas */
    @media (max-width: 576px) {
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-70 colorPrincipal">

  <form action="../inicio.html">
    <div class="bg-white p-5 rounded-5" style="width: 25rem">
      <div class="d-flex justify-content-center">
        <!-- Contenedor principal -->
        <img src="../../img/userIcon1.png" alt="login-icon" style="height: 7rem" />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>

      <div class="input-group mt-4">
        <div class="input-group-text bg-primary">
          <img src="../../img/user-solid.svg" alt="username-icon" style="height: 1rem" />
        </div>
        <input class="form-control" type="text" placeholder="Nombre de usuario o correo" required />
      </div>
      <!-- Campo de contraseña -->
      <div class="input-group mt-1">
        <div class="input-group-text bg-primary">
          <img src="../../img/lock-solid.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control" type="password" placeholder="Contraseña" required/>
      </div>
      <!-- Opciones de recordar contraseña y recuperación -->
      <div class="d-flex justify-content-around">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
        </div>
        <a href="#" class="text-decoration-none text-dark py-3">Olvido su contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm">
        <!-- Botón de iniciar sesión -->
        Iniciar sesión
      </button>
  </form>
  <!-- Enlaces de registro -->
  <div>
    <div>¡No tienes una cuenta?</div>
    <a href="registro.html">Registrarse</a>
  </div>

  <div class="p-3">
    <div class="border-bottom text-center" style="height: 0.9rem">
      <span class="bg-white px-3">o</span>
    </div>
  </div>
  <!-- Botón de continuar con Google -->
  <div class="btn d-flex gap-2 justify-content-center border mt-3">
    <img src="../../img/logoGoogle.jpg" alt="google-icon" style="height: 1.6rem" />
    <div class="fw-semibold text-secondary shadow-sm">
      Continuar con Google
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

    <script src="../../js/login.js"></script>

  <body>

</html>
