<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../../img/jun.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css">
  </head>

<body class="colorFondo">

 <!-- BARRA DE NAVEGACION-->
 <header>
  <nav class="navbar navbar-expand-lg navbar-light colorPrincipal">
    
      <img src="../../img/jun.png" alt="logo" width="30" height="30" class="p-1">
      
        <a class="navbar-brand text-light" href="../../index.html">Job Unite</a>
    
    </nav>
</header>

  <main class="py-5">
  
  <div class="d-flex justify-content-center align-items-center">
    <div class="bg-light p-3 rounded-5" style="border: 1px solid #000;">
      <!-- Contenido del contenedor -->
      <div class="d-flex justify-content-center">
        <img src="../../img/userIcon1.png" alt="login-icon" style="height: 5rem" />
      </div>
      <div class="text-center fs-3 fw-bold">Login</div>
  
      <div class="input-group mt-3">
        <div class="input-group-text bg-primary">
          <img src="../../img/user-solid.svg" alt="username-icon" style="height: 1rem" />
        </div>
        <input class="form-control" type="text" placeholder="Nombre de usuario o correo" />
      </div>
  
      <div class="input-group mt-1">
        <div class="input-group-text bg-primary">
          <img src="../../img/lock-solid.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control" type="password" placeholder="Contraseña" />
      </div>
  
      <div class="d-flex justify-content-around mt-2">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.8rem">Recordar</div>
        </div>
        <a href="#" class="text-decoration-none text-dark" style="font-size: 0.8rem ">Olvidó su contraseña?</a>
      </div>
  
      <button type="button" class="btn btn-primary text-white w-100 mt-3 fw-semibold shadow-sm">
        Iniciar sesión
      </button>
  
      <div class="mt-3 text-center">
        <div>No tienes una cuenta?</div>
        <a href="#">Registrarse</a>
      </div>
  
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-light px-3">o</span>
        </div>
      </div>

      <div class="btn d-flex gap-2 justify-content-center border mt-3">
        <img src="../../img/logoGoogle.jpg" alt="google-icon" style="height: 1.6rem" />
        <div class="fw-semibold text-secondary shadow-sm">Continuar con Google</div>
      </div>

    </div>
  </div>
</main>

  <footer class="mt-auto text-black-50 text-center">
    <p class="text-light">©Copyright by: <a href="#" class="text-light">@JobUniteContact</a></p>
  </footer>
  
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
