<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="icon" type="image/png" href="../../img/jun.png" />
  <title>postulantes</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light colorPrincipal">
      <div class="container-fluid">
        <img src="../../img/jun.png" alt="logo" width="30" height="30" class="p-1">
        <a class="navbar-brand text-light" href="../../index.html">Job Unite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
  </header>


  <main id="main">
    <div class="mx-auto p-4" style="width: 600px;">
      <form action="#" class="row g-3">

        <!-- ingrese su nombre y apellido-->
        <div class="col-md-5">
          <label for="validationCustom01" class="form-label">ingrese su nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom02" class="form-label">ingrese su apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <!--dni-->
        <div class="col-md-5">
          <label for="validationDefaultUsername" class="form-label">ingrese su DNI</label>
          <input type="number" class="form-control" id="validationDNI" value="37048410" placeholder="00 000 000"
            aria-describedby="inputGroupPrepend2" required />
        </div>
        <!--cuil-->
        <div class="col-md-5">
          <label for="validationDefaultUsername" class="form-label">ingrese su cuil</label>
          <div class="input-group">
            <input type="number" class="form-control" id="validationDNI" value="203704101" placeholder="00-00-000-000 0"
              aria-describedby="inputGroupPrepend2" required />
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationDefault01" class="form-label">fecha de nacimiento</label>
          <input type="date" class="form-control" id="validationDefault01" placeholder="10/10/10" value="101085"
            required />
        </div>
        <div class="col-md-5">
          <label for="validationDefault01" class="form-label">domicilio</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="mz24 cs45 barrio xxxx"
            required />
        </div>
        <div class="col-md-5">
          <select for="validationDefault01" id="pais" class="form-select" aria-label="Default select example" required>
            <option selected>nacionalidad</option>
            <option value="1">Argentina</option>
            <option value="2">Paraguay</option>
            <option value="3">Uruguay</option>
            <option value="4">colombia</option>
            <option value="5">bolivia</option>
            <option value="6">chile</option>
          </select>
        </div>
        <div class="col-md-5">
          <select id="provincia" for="validationDefault01" class="form-select" aria-label="Default select example"
            required>
            <option selected>provincia</option>
          </select>
        </div>
        <div class="col-md-10">
          <label for="validationDefaultUsername" class="form-label">numero de telefono</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">+54-3704</span>
            <input type="number" class="form-control" id="validationDefaultUsername"
              aria-describedby="inputGroupPrepend2" value="244519" required>
          </div>
        </div>
        <div class="col-md-10">
          <select id="opccionRol" for="validationDefault01" class="form-select" aria-label="Default select example"
            required>
            <option id="select" selected>eliga su rol</option>
            <option value="1">postulante</option>
            <option value="2">empleador comercial</option>
            <option value="3">empleador no cormecial</option>
          </select>
        </div>
        <div id="rubro"></div>
        <div id="estadoLaboral"></div>
        <div id="educacion"></div>
        <div class="text-center container">
          <button class="btn btn-primary" type="submit">anterior</button>
          <button class="btn btn-primary" type="submit">registrarse</button>
        </div>
    </div>
    </div>
    </form>

  </main>

  <footer class="mt-auto text-black-50 text-center colorPrincipal">
    <p class="text-light">Â©Copyright by: <a href="#" class="text-light">@JobUniteContact</a>.</p>
  </footer>

  <script src="../../js/postulantes.js"></script>

  <!-- <script src="../../js/estado laboral, rubro.js"></script> -->

</body>

</html>
