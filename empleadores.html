<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>registro empleadores</title>
  </head>
  <body>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label"
          >ingrese el nombre del administrador</label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="nombre"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label"
          >ingrese el apellido del administrador</label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          placeholder="apellido"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label"
          >ingrese su DNI</label
        >
        <input
          type="number"
          class="form-control"
          id="validationDNI"
          placeholder="00 000 000"
          aria-describedby="inputGroupPrepend2"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label"
          >ingrese su cuil</label
        >
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="validationDNI"
            placeholder="00-00-000-000 0"
            aria-describedby="inputGroupPrepend2"
            required
          />
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label"
          >nombre de la empresa</label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="nombre de la empresa"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">rubro</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="carniceria"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">domicilio</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="mz24 cs45 barrio xxxx"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">calle</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="calle xxx"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">numero de telefono empresarial</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">+54-3704</span>
          <input type="number" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-12">
        <a href="./registro.html"><button class="btn btn-primary" type="submit">anterior</button></a>
        <a href=""><button class="btn btn-primary" type="submit">registrarse</button></a>
      </div>
    </form>
  </body>
</html>
