<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5" style="width: 25rem">
      <div class="d-flex justify-content-center">
        <img src="user icon 1.png" alt="login-icon" style="height: 7rem" />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-primary">
          <img
            src="user-solid (1).svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control"
          type="text"
          placeholder="Nombre de usuario o correo"
        />
      </div>

      <div class="input-group mt-1">
        <div class="input-group-text bg-primary">
          <img src="lock-solid.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control" type="password" placeholder="Contraseña" />
      </div>

      <div class="d-flex justify-content-around">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
        </div>
        <a href="#" class="text-decoration-none text-dark"
          >Olvido su contraseña?</a
        >
      </div>

      <button
        type="button"
        class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm"
      >
        Iniciar sesión
      </button>

      <div>
        <div>No tienes una cuenta?</div>
        <a href="#">Registrarse</a>
      </div>

      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>

      <div class="btn d-flex gap-2 justify-content-center border mt-3">
        <img src="logo Google.jpg" alt="google-icon" style="height: 1.6rem" />
        <div class="fw-semibold text-secondary shadow-sm">
          Continuar con Google
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
<body>
</html>
