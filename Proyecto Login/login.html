<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>LOGIN</title>
</head>
<body>
  <section class="home">
    <div class="in-flex"><div>
    <div class="in-flex">
  <div class="container">
    <div class="row align-items-start">
      <div class="col">
        <h1 class="text-center">LOGIN</h1>
        <div class="container">
          <h2>Inicio de sesión</h2>
          <form>
            <div class="form-group">
              <label for="username">Nombre de usuario o Correo Electronico:</label>
              <input type="email" class="form-control" id="username"
                placeholder="Ingresa tu nombre de usuario o Correo Electronico">
            </div>
            
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Recordar mi cuenta
                </label>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
          
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Registrarse aqui</a>
          <a class="dropdown-item" href="#">Olvidé mi contraseña</a>
        </div>
      </div>
      <div class="col">
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
      </section>
</body>

</html>
